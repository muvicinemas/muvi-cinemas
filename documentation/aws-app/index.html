<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muvi UAE ‚Äî AWS Ecosystem Dashboard</title>
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <!-- ‚îÄ‚îÄ‚îÄ TOP BAR ‚îÄ‚îÄ‚îÄ -->
  <header class="top-bar">
    <div class="top-bar__left">
      <span class="top-bar__logo">üé¨</span>
      <h1 class="top-bar__title">Muvi UAE ‚Äî AWS Ecosystem</h1>
      <span class="top-bar__env">UAT PROD</span>
    </div>
    <div class="top-bar__right">
      <div class="top-bar__live" id="liveIndicator" title="Dashboard connection status">
        <span class="pulse pulse--gray" id="livePulse"></span>
        <span id="liveLabel">OFFLINE</span>
      </div>
      <div class="top-bar__region">
        <span class="pulse pulse--green"></span>
        <span>me-central-1 (UAE)</span>
      </div>
      <div class="top-bar__account">Account: 739991759290</div>
      <div class="top-bar__clock" id="clock"></div>
    </div>
  </header>

  <!-- ‚îÄ‚îÄ‚îÄ PHASE PROGRESS BAR ‚îÄ‚îÄ‚îÄ -->
  <section class="phase-bar">
    <div class="phase-bar__inner" id="phaseBar"></div>
  </section>

  <!-- ‚îÄ‚îÄ‚îÄ COST STRIP ‚îÄ‚îÄ‚îÄ -->
  <section class="cost-strip">
    <div class="cost-strip__item">
      <span class="cost-strip__label">Monthly Estimate</span>
      <span class="cost-strip__value" id="totalCost">‚Äî</span>
    </div>
    <div class="cost-strip__item">
      <span class="cost-strip__label">Active Resources</span>
      <span class="cost-strip__value" id="activeResources">‚Äî</span>
    </div>
    <div class="cost-strip__item">
      <span class="cost-strip__label">Pending Phases</span>
      <span class="cost-strip__value" id="pendingPhases">‚Äî</span>
    </div>
    <div class="cost-strip__item">
      <span class="cost-strip__label">Last Updated</span>
      <span class="cost-strip__value" id="lastUpdated">‚Äî</span>
    </div>
  </section>

  <!-- ‚îÄ‚îÄ‚îÄ MAIN GRID ‚îÄ‚îÄ‚îÄ -->
  <main class="grid" id="grid"></main>

  <!-- ‚îÄ‚îÄ‚îÄ EXPANDED DETAIL PANEL (overlay) ‚îÄ‚îÄ‚îÄ -->
  <div class="overlay" id="overlay">
    <div class="detail-panel" id="detailPanel">
      <button class="detail-panel__close" id="detailClose">&times;</button>
      <div class="detail-panel__header" id="detailHeader"></div>
      <div class="detail-panel__body" id="detailBody"></div>
    </div>
  </div>

  <!-- ‚îÄ‚îÄ‚îÄ CONFIRMATION MODAL ‚îÄ‚îÄ‚îÄ -->
  <div class="confirm-overlay" id="confirmOverlay">
    <div class="confirm-modal" id="confirmModal">
      <div class="confirm-modal__header">
        <span class="confirm-modal__icon" id="confirmIcon">‚ö†Ô∏è</span>
        <h3 class="confirm-modal__title" id="confirmTitle">Confirm Action</h3>
      </div>
      <p class="confirm-modal__desc" id="confirmDesc"></p>
      <div class="confirm-modal__warnings" id="confirmWarnings"></div>
      <div class="confirm-modal__cost" id="confirmCost"></div>
      <div class="confirm-modal__actions">
        <button class="confirm-btn confirm-btn--cancel" id="confirmCancel">Cancel</button>
        <button class="confirm-btn confirm-btn--danger" id="confirmProceed">
          <span id="confirmProceedText">Proceed</span>
        </button>
      </div>
    </div>
  </div>

  <!-- ‚îÄ‚îÄ‚îÄ ACTION TOAST ‚îÄ‚îÄ‚îÄ -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- ‚îÄ‚îÄ‚îÄ FOOTER ‚îÄ‚îÄ‚îÄ -->
  <footer class="footer">
    <span>Muvi Cinemas ‚Äî UAE UAT Infrastructure Dashboard</span>
    <span id="footerSource">Static mode ¬∑ Data file: <code>js/data.js</code></span>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
